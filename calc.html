<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #222;
        font-family: Arial, sans-serif;
      }
      .container {
        background: #333;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      .display {
        width: 100%;
        height: 50px;
        font-size: 1.5rem;
        text-align: right;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        padding: 10px;
      }
      .btn {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
      }
      button {
        height: 60px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #555;
        color: #fff;
        transition: background 0.2s;
      }
      button:hover {
        background: #777;
      }
      .equal {
        grid-column: span 2;
        background: #2e86de;
      }
      .equal:hover {
        background: #1b4f72;
      }
      .clear {
        background: #c0392b;
      }
      .clear:hover {
        background: #922b21;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />
      <div class="btn"></div>
    </div>

    <script>
      const display = document.querySelector(".display");
      const btn = document.querySelector(".btn");

      const buttons = [
        "7",
        "8",
        "9",
        "/",
        "4",
        "5",
        "6",
        "*",
        "1",
        "2",
        "3",
        "-",
        "0",
        ".",
        "⌫",
        "+",
        "C",
        "=",
      ];

      buttons.forEach((txt) => {
        const too = document.createElement("button");
        too.textContent = txt;
        if (txt === "=") too.classList.add("equal");
        if (txt === "C") too.classList.add("clear");
        btn.appendChild(too);

        too.onclick = () => handleInput(txt);
      });

      function handleInput(txt) {
        if (txt === "C") {
          display.value = "";
        } else if (txt === "=") {
          try {
            // double operator check
            if (/[\+\-\*\/]{2,}/.test(display.value)) {
              throw new Error("Invalid");
            }
            display.value = Function("return " + display.value)();
          } catch {
            display.value = "Error";
          }
        } else if (txt === "⌫") {
          display.value = display.value.slice(0, -1);
        } else {
          display.value += txt;
        }
      }

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if ((e.key >= "0" && e.key <= "9") || "+-*/.".includes(e.key)) {
          display.value += e.key;
        } else if (e.key === "Enter") {
          handleInput("=");
        } else if (e.key === "Backspace") {
          handleInput("⌫");
        } else if (e.key.toLowerCase() === "c") {
          handleInput("C");
        }
      });
    </script>
  </body>
</html>
